<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/debug.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/p2pCDN.js"></script>
</head>
<body>
    <h1>OpenHPI: P2P CDN</h1>
    <img src="img/fab.gif" />
    <div id="stats">
        <p id="peerid"></p>
        <p id="connections"></p>
        <p id="peers"></p>
    </div>

    <p id="dataBig"></p>
    <p id="dataSmall"></p>

    <button id="btnDataBig">Request big resource</button>
    <button id="btnDataSmall">Request small resource</button>

    <script>
        p2pCnd.onPeerId = function(peerId){
          var id = document.getElementById("peerid");

          id.innerHTML = 'PeerId: ' + peerId;
        };

        p2pCnd.onUpdate = function(peers) {
          var conCount = document.getElementById("connections");
          var peersInfo = document.getElementById("peers");

          conCount.innerHTML = 'Connections: ' + peers.length + '</br>';
          peersInfo.innerHTML = "";
          for (var i = 0; i < peers.length; i++){
            var peer = peers[i];
            peersInfo.innerHTML += '&emsp; Id: ' + peer.id + ' &emsp; resources: ' + peer.resources.length  + '</br>';
            // could show ice candidates here
          }
        };

      document.getElementById("btnDataBig").onclick = function(){
        var doc = document.getElementById("dataBig");
        doc.innerHTML += '<img src="img/fab.gif">';
      };

      document.getElementById("btnDataSmall").onclick = function(){
        var doc = document.getElementById("dataSmall");
        doc.innerHTML += '<img src="img/logo.jpg">';
      };
    </script>

</body>
</html>
